<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List box</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="container max-w-40 mx-auto my-40">
      <select
        name="ListBox"
        id="ListBox"
        class="min-w-48 py-1 rounded-lg bg-slate-700 text-white focus:outline-none hover:bg-slate-600"
      >
        <option value="Tom Cook" class="">Tom Cook</option>
        <option value="Wade Cooper">Wade Cooper</option>
        <option value="Tanya Fox">Tanya Fox</option>
        <option value="Arlene Mccoy">Arlene Mccoy</option>
        <option value="Devon Webb">Devon Webb</option>
      </select>
    </div>
  </body>
</html>
