<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List box</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>List Box</h2>
      <div>
        <div>Select...</div>
        <div>
          <label for="tom-cook">Tom Cook</label>
          <input type="radio" id="tom-cook" name="person" />
        </div>
        <div>
          <label for="wade-cooper">Wade Cooper</label>
          <input type="radio" id="wade-cooper" name="person" />
        </div>
        <div>
          <label for="tanya-fox">Tanya Fox</label>
          <input type="radio" id="tanya-fox" name="person" />
        </div>
        <div>
          <label for="arlene-mccoy">Arlene Mccoy</label>
          <input type="radio" id="arlene-mccoy" name="person" />
        </div>
        <div>
          <label for="devon-webb">Devon Webb</label>
          <input type="radio" id="devon-webb" name="person" />
        </div>
      </div>
    </div>
  </body>
</html>
