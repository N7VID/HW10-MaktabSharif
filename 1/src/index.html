<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 1</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body class="font-sans bg-[#f7f6ff]">
    <div class="container max-w-96 mx-auto mt-[100px] mb-52">
      <h2 class="mb-8 font-bold text-3xl text-center">List Box</h2>

      <div class="selected-box flex w-[400px] flex-col">
        <div
          class="option-container bg-[#2f3640] text-[#f5f6fa] transition-all rounded-lg overflow-hidden w-full max-h-0 opacity-0 order-1"
        >
          <div
            class="option py-3 px-10 cursor-pointer hover:bg-[#414b57] relative"
          >
            <input type="radio" id="tom-cook" name="person" class="sr-only" />
            <label for="tom-cook" class="cursor-pointer">Tom Cook</label>
          </div>
          <div
            class="option py-3 px-10 cursor-pointer hover:bg-[#414b57] relative"
          >
            <input
              type="radio"
              id="wade-cooper"
              name="person"
              class="sr-only"
            />
            <label for="wade-cooper" class="cursor-pointer">Wade Cooper</label>
          </div>
          <div
            class="option py-3 px-10 cursor-pointer hover:bg-[#414b57] relative"
          >
            <input type="radio" id="tanya-fox" name="person" class="sr-only" />
            <label for="tanya-fox" class="cursor-pointer">Tanya Fox</label>
          </div>
          <div
            class="option py-3 px-10 cursor-pointer hover:bg-[#414b57] relative"
          >
            <input
              type="radio"
              id="arlene-mccoy"
              name="person"
              class="sr-only"
            />
            <label for="arlene-mccoy" class="cursor-pointer"
              >Arlene Mccoy</label
            >
          </div>
          <div
            class="option py-3 px-10 cursor-pointer hover:bg-[#414b57] relative"
          >
            <input type="radio" id="devon-webb" name="person" class="sr-only" />
            <label for="devon-webb" class="cursor-pointer">Devon Webb</label>
          </div>
          <div
            class="option py-3 px-10 cursor-pointer hover:bg-[#414b57] relative"
          >
            <input
              type="radio"
              id="franklin-sanford"
              name="person"
              class="sr-only"
            />
            <label for="franklin-sanford" class="cursor-pointer"
              >Franklin Sanford</label
            >
          </div>
          <div
            class="option py-3 px-10 cursor-pointer hover:bg-[#414b57] relative"
          >
            <input
              type="radio"
              id="stewart-barton"
              name="person"
              class="sr-only"
            />
            <label for="stewart-barton" class="cursor-pointer"
              >Stewart Barton</label
            >
          </div>
          <div
            class="option py-3 px-10 cursor-pointer hover:bg-[#414b57] relative"
          >
            <input
              type="radio"
              id="orlando-ebert"
              name="person"
              class="sr-only"
            />
            <label for="orlando-ebert" class="cursor-pointer"
              >Orlando Ebert</label
            >
          </div>
        </div>
        <div
          class="selected option py-3 px-6 cursor-pointer bg-[#2f3640] text-[#f5f6fa] rounded-lg mb-2 relative -order-none"
        >
          Select...
        </div>
      </div>
    </div>
    <div class="mb-52">
      <h2 class="mb-8 font-bold text-3xl text-center">Switch</h2>
      <div
        class="container bg-[#2f3640] max-w-20 min-h-9 mx-auto rounded-3xl flex items-center cursor-pointer"
        id="Switch"
      >
        <div
          class="bg-gray-200 w-7 h-7 rounded-full transition ml-[4px] duration-300"
          id="circle"
        ></div>
      </div>
    </div>
    <div class="container max-w-lg mx-auto mb-40">
      <h2 class="mb-12 font-bold text-3xl text-center">Tabs</h2>
      <div class="btns space-x-3 text-lg mb-3" id="btns">
        <button
          class="px-3 py-[2px] rounded-3xl transition cursor-default font-semibold active"
          id="Recent"
        >
          Recent
        </button>
        <button
          class="hover:bg-slate-300 px-3 py-[2px] rounded-3xl transition cursor-default font-semibold"
          id="Popular"
        >
          Popular
        </button>
        <button
          class="hover:bg-slate-300 px-3 py-[2px] rounded-3xl transition cursor-default font-semibold"
          id="Trending"
        >
          Trending
        </button>
      </div>
      <div
        class="bg-[#2f3640] py-4 px-3 text-white rounded-xl"
        id="posts"
      ></div>
    </div>
  </body>
</html>
